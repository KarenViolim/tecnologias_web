  <body>

    <h3>Questionário sobre HTML</h3>

    <form action="" method="get">

      <h5>1) Assinale a alternativa correta:</h5>
      <input type="radio" name="q1" value="a" id="q1a">
      <label for="q1a">a) A tag de parágrafo é a "par".</label><br>

      <input type="radio" name="q1" value="b" id="q1b">
      <label for="q1b">b) A tag de imagem é "i".</label><br>

      <input type="radio" name="q1" value="c" id="q1c">
      <label for="q1c">c) A tag de link é "li".</label><br>

      <input type="radio" name="q1" value="d" id="q1d">
      <label for="q1d">d) A tag "div" serve para agrupar elementos.</label><br>

      <h5>3 - Marque as afirmações verdadeiras:</h5>

      <input type="checkbox" name="q3[]" value="a" id="q3a">
      <label for="q3a">O endereço de um link é definido
        na propriedade "href".</label><br>

      <input type="checkbox" name="q3[]" value="b" id="q3b">
      <label for="q3b">O atributo "id" deve ser único em
        um mesmo arquivo HTML.</label><br>

      <input type="checkbox" name="q3[]" value="c" id="q3c">
      <label for="q3c">É obrigatório colocar o atributo
        "class" em um formulário.</label><br>

      <h5>5 - Cite e explique uma tag de vídeo e uma de áudio.</h5>
      <textarea name="q5" rows="5" cols="50"></textarea>

      <br>
      <input type="submit" name="" value="Responder">
